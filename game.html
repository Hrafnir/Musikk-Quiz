<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQuiz - Spill</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
</head>
<body>

    <div id="game-container">
        <h1>Musikk-Quiz</h1>

        <!-- === FØR SPILLET-VISNING (HELOMBYGGET FOR FLERSPILLER) === -->
        <div id="pre-game-view">
            <h2>Legg til spillere</h2>
            <div id="player-setup-area">
                <input type="text" id="player-name-input" placeholder="Skriv inn spillernavn..." autocomplete="off">
                <button id="add-player-btn">Legg til</button>
            </div>
            <div id="player-list-container">
                <h3>Spillere:</h3>
                <ul id="player-list">
                    <!-- Spillerne vil bli lagt til her av JavaScript -->
                </ul>
            </div>
            <button id="start-game-btn" disabled>Start Spill</button>
        </div>

        <!-- === I SPILLET-VISNING === -->
        <div id="in-game-view" class="hidden">

            <!-- Player HUD (Heads-Up Display) -->
            <div id="player-hud">
                <!-- Vil bli fylt ut dynamisk av JavaScript -->
            </div>

            <!-- Område for å vise hvem sin tur det er -->
            <div id="turn-indicator"></div>

            <!-- Resultat-område (vises etter gjetning) -->
            <div id="answer-display" class="hidden">
                <img id="album-art" src="" alt="Album Cover">
                <div id="song-info">
                    <p><strong>Artist:</strong> <span id="correct-artist"></span></p>
                    <p><strong>Tittel:</strong> <span id="correct-title"></span></p>
                    <p><strong>År:</strong> <span id="correct-year"></span></p>
                </div>
            </div>

            <!-- Gjette-område (vises under gjetning) -->
            <div id="guess-area">
                <input type="text" id="artist-guess-input" placeholder="Gjett artist..." autocomplete="off" list="artist-list">
                <input type="text" id="title-guess-input" placeholder="Gjett tittel..." autocomplete="off">
                <input type="number" id="year-guess-input" placeholder="Gjett årstall..." autocomplete="off">
                <button id="submit-guess-btn">Gjett</button>
            </div>

            <!-- Status-melding for runden -->
            <div id="round-status"></div>

            <!-- Knapper for å styre spillet -->
            <div id="game-controls">
                <button id="next-round-btn" class="hidden">Neste Runde</button>
            </div>

        </div>

        <!-- Tilbake-lenke -->
        <div style="margin-top: 40px; border-top: 1px solid #444; padding-top: 20px; text-align: center;">
            <a href="index.html" style="color: #b3b3b3; text-decoration: none;">Tilbake til hovedmenyen</a>
        </div>

    </div>

    <!-- Datalist for autocomplete. Denne er usynlig. -->
    <datalist id="artist-list"></datalist>

    <!-- Spill-logikk -->
    <script src="game.js"></script>
</body>
</html>
