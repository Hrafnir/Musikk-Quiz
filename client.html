<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQuiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="app-container">
        
        <div id="join-view">
            <h1>Bli med i MQuiz</h1>
            <input type="number" id="game-code-input" placeholder="Spillkode..." style="margin-bottom: 10px; width: 100%; padding: 15px; font-size: 16px; text-align: center; background-color: #333; border: 1px solid #555; border-radius: 5px; color: #fff;">
            <input type="text" id="player-name-input" placeholder="Ditt navn..." style="margin-bottom: 20px; width: 100%; padding: 15px; font-size: 16px; text-align: center; background-color: #333; border: 1px solid #555; border-radius: 5px; color: #fff;">
            <button id="join-btn">Bli med</button>
            <p id="join-status" style="margin-top: 15px;"></p>
        </div>

        <div id="game-view" class="hidden">
            <div id="player-hud" style="margin-bottom: 20px;"></div>

            <!-- DIN TUR-VISNING -->
            <div id="my-turn-view" class="hidden">
                <h2>Din tur!</h2>
                <div class="guess-area">
                    <input type="text" id="artist-guess-input" placeholder="Gjett artist..." autocomplete="off" list="artist-list">
                    <input type="text" id="title-guess-input" placeholder="Gjett tittel..." autocomplete="off" list="title-list">
                    <input type="number" id="year-guess-input" placeholder="Gjett årstall...">
                    <button id="submit-answer-btn">Send Svar</button>
                    <div class="credit-actions">
                        <button id="buy-handicap-btn" class="small-btn">Kjøp Handicap (+-2) - 1 Credit</button>
                        <button id="skip-song-btn" class="small-btn">Ny Sang - 1 Credit</button>
                    </div>
                </div>
            </div>

            <!-- VENTER-VISNING -->
            <div id="waiting-for-others-view">
                <h2 id="waiting-status">Venter på at spillet skal starte...</h2>
                <p>Du er med som: <strong id="display-player-name"></strong></p>
            </div>

            <!-- NYTT: ANGREPS-VISNING -->
            <div id="attack-view" class="hidden">
                <h2 id="attack-timer">10</h2>
                <p id="attack-prompt-text"></p>
                <div class="attack-actions">
                    <button id="besserwisser-btn" class="attack-btn hidden">Besserwisser (-1 Cr)</button>
                    <button id="hijack-btn" class="attack-btn hidden">Hijack</button>
                </div>
            </div>
            
            <!-- NYTT: BESSERWISSER INPUT-VISNING -->
            <div id="besserwisser-input-view" class="hidden">
                <h2>Besserwisser</h2>
                <div class="guess-area">
                    <input type="text" id="besserwisser-artist-input" placeholder="Korrekt artist..." autocomplete="off" list="artist-list">
                    <input type="text" id="besserwisser-title-input" placeholder="Korrekt tittel..." autocomplete="off" list="title-list">
                    <button id="submit-besserwisser-btn">Send Besserwisser</button>
                </div>
            </div>

            <!-- NYTT: HIJACK INPUT-VISNING -->
            <div id="hijack-input-view" class="hidden">
                <h2>Hijack Årstall</h2>
                <div class="guess-area">
                    <input type="number" id="hijack-bid-input" placeholder="Ditt bud (credits)...">
                    <input type="number" id="hijack-year-input" placeholder="Korrekt årstall...">
                    <button id="submit-hijack-btn">Send Hijack</button>
                </div>
            </div>


            <!-- FASIT-VISNING -->
            <div id="round-summary-view" class="hidden">
                <img id="client-fasit-album-art" src="" alt="Album Cover">
                <h3 id="summary-title">Riktig svar:</h3>
                <div id="client-fasit-info">
                    <p><strong>Artist:</strong> <span id="client-fasit-artist"></span></p>
                    <p><strong>Tittel:</strong> <span id="client-fasit-title"></span></p>
                    <p><strong>År:</strong> <span id="client-fasit-year"></span></p>
                </div>
                <div id="client-round-feedback"></div>
            </div>

            <div id="client-actions" style="margin-top: 30px; border-top: 1px solid #444; padding-top: 20px;">
                <a href="#" id="new-game-link" style="color: #b3b3b3; font-size: 0.9em;">Ikke riktig spill? Start på nytt</a>
            </div>
        </div>
        
    </div>

    <datalist id="artist-list"></datalist>
    <datalist id="title-list"></datalist>

    <script src="config.js"></script>
    <script src="client.js"></script>
</body>
</html>
