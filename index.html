<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQuiz</title>
    <link rel="stylesheet" href="style.css">
    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div id="app-container">

        <!-- Vises når brukeren er logget ut -->
        <div id="auth-login">
            <h1>MQuiz</h1>
            <p>Logg inn for å starte.</p>
            <button id="google-login-btn">Logg inn med Google</button>
        </div>

        <!-- Vises når brukeren er logget inn -->
        <div id="auth-loggedin" class="hidden">
            <h1>Velkommen!</h1>
            <p>Du er logget inn som: <strong id="user-email"></strong></p>
            <div id="next-steps">
                <!-- Her kommer "Koble til Spotify"-knappen senere -->
            </div>
            <button id="logout-btn">Logg ut</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
