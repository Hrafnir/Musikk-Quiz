<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Årstalls-Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app-container">
        <!-- SKJERM 1: SPILL-OPPSETT -->
        <div id="game-setup">
            <h1>Spotify Årstalls-Quiz</h1>
            
            <div id="player-setup-section">
                <h2>Legg til spillere</h2>
                <form id="player-setup-form">
                    <input type="text" id="player-name-input" placeholder="Spillernavn" required>
                    <input type="color" id="player-color-input" value="#1DB954">
                    <button type="submit">Legg til</button>
                </form>
                <div id="color-palette"></div>
            </div>

            <div id="players-list-container">
                <h3>Spillere:</h3>
                <div id="players-list"></div>
            </div>

            <div id="game-options-section">
                <h2>Innstillinger</h2>
                <label for="song-count-select">Antall sanger per spiller:</label>
                <select id="song-count-select">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="Infinity">Uendelig</option>
                </select>
            </div>

            <button id="start-game-btn" disabled>Start Spill</button>

            <div style="margin-top: 40px; border-top: 1px solid #444; padding-top: 20px;">
                <a href="verifier.html" style="color: #b3b3b3; text-decoration: none;">Gå til Sang-Verifiserer</a>
            </div>
        </div>

        <!-- SKJERM 2: SELVE SPILLET -->
        <div id="game-screen" class="hidden">
            <div id="scoreboard"></div>
            <div id="round-container"></div>
        </div>

        <!-- SKJERM 3: SPILL-SLUTT -->
        <div id="game-over" class="hidden">
            <h1 id="game-over-title">Spillet er over!</h1>
            <div id="final-results-list">
                <!-- Rangert liste over spillere kommer her -->
            </div>
            <button id="play-again-btn">Spill på nytt</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
