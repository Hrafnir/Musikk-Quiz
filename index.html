<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Årstalls-Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Spotify Web Playback SDK -->
    <script src="https://sdk.scdn.co/spotify-player.js"></script>

    <div id="app-container">
        
        <!-- SKJERM 1: INNLOGGING (Vises hvis ikke innlogget) -->
        <div id="login-screen">
            <h1>Spotify Årstalls-Quiz</h1>
            <p>Du må koble til din Spotify Premium-konto for å spille.</p>
            <button id="login-btn">Logg inn med Spotify</button>
        </div>

        <!-- SKJERM 2: SELVE SPILLET (Vises ETTER innlogging) -->
        <div id="game-screen" class="hidden">
            <div id="main-content">
                <h2>Innlogget!</h2>
                <p>Spotify-spilleren er klar.</p>
                <div id="player-device-id"></div>
                <button id="test-play-btn">Test avspilling (a-ha)</button>
            </div>
            <!-- Poengtavle og runde-innhold vil bli lagt til her igjen senere -->
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
