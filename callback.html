<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Spotify Innlogging</title>
</head>
<body>
    <p>Vent litt, fullfører innlogging...</p>
    <script>
        // Dette skriptet henter nøkkelen fra URL-en og sender den til hovedsiden.
        document.addEventListener('DOMContentLoaded', () => {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            const accessToken = params.get('access_token');
            const error = params.get('error');

            if (window.opener) {
                // Send data tilbake til vinduet som åpnet oss
                window.opener.postMessage({ type: 'spotify-auth', token: accessToken, error: error }, window.location.origin);
            }
            
            // Lukk dette vinduet
            window.close();
        });
    </script>
</body>
</html>
