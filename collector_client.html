<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQuiz Collector</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="app-container">
        
        <!-- FASE 1: BLI MED I SPILL -->
        <div id="collector-join-view">
            <h1>Bli med i Song Collector</h1>
            <input type="number" id="game-code-input" placeholder="Spillkode..." style="margin-bottom: 10px; width: 100%; padding: 15px; font-size: 16px; text-align: center;">
            <input type="text" id="player-name-input" placeholder="Ditt navn..." style="margin-bottom: 20px; width: 100%; padding: 15px; font-size: 16px; text-align: center;">
            <button id="join-btn">Bli med</button>
            <p id="join-status" style="margin-top: 15px;"></p>
        </div>

        <!-- FASE 2: SPILLVISNING -->
        <div id="collector-game-view" class="hidden">
            <div id="player-hud"></div>

            <div id="game-status-display">
                <h2 id="game-status-text">Venter på at spillet skal starte...</h2>
                <p>Du er med som: <strong id="display-player-name"></strong></p>
            </div>

            <!-- ENDRET: Område for å sende inn svar -->
            <div id="answer-submission-view" class="hidden">
                <div class="guess-area-collector">
                    <!-- Artist -->
                    <div class="input-with-button">
                        <input type="text" id="artist-guess-input" placeholder="Artist...">
                        <button id="submit-artist-btn">Send</button>
                    </div>
                    <p class="submit-status" id="artist-submit-status"></p>

                    <!-- Tittel -->
                    <div class="input-with-button">
                        <input type="text" id="title-guess-input" placeholder="Tittel...">
                        <button id="submit-title-btn">Send</button>
                    </div>
                    <p class="submit-status" id="title-submit-status"></p>

                    <!-- Årstall -->
                    <div class="input-with-button">
                        <input type="number" id="year-guess-input" placeholder="Årstall...">
                        <button id="submit-year-btn">Send</button>
                    </div>
                    <p class="submit-status" id="year-submit-status"></p>
                </div>
            </div>

            <!-- Vises etter en runde er ferdig -->
            <div id="round-summary-view" class="hidden">
                <h3 id="summary-title">Runden er over!</h3>
                <div id="client-round-winner"></div>
                <button id="next-song-btn">Klar for neste sang</button>
            </div>

            <div id="client-actions" style="margin-top: 30px; border-top: 1px solid #444; padding-top: 20px;">
                <a href="#" id="new-game-link" style="color: #b3b3b3; font-size: 0.9em;">Forlat spillet</a>
            </div>
        </div>
        
    </div>

    <!-- Ny CSS for den nye input-stilen -->
    <style>
        .guess-area-collector {
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 100%;
        }
        .input-with-button {
            display: flex;
            gap: 10px;
        }
        .input-with-button input {
            flex-grow: 1;
            padding: 15px;
            font-size: 16px;
            text-align: center;
        }
        .input-with-button button {
            flex-shrink: 0;
            width: auto;
            padding: 15px 20px;
        }
        .submit-status {
            min-height: 1.2em;
            font-size: 0.8em;
            color: #1DB954;
            text-align: right;
            padding-right: 5px;
        }
    </style>

    <script src="config.js"></script>
    <script src="collector_client.js"></script>
</body>
</html>
