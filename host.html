<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQuiz Host</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
</head>
<body>
    <div id="game-container">

        <!-- NYTT: Spotify Connect-visning -->
        <div id="spotify-connect-view">
            <h1>Start et Gruppe-spill</h1>
            <p>Du må koble til Spotify Premium for å være vert (host).</p>
            <button id="spotify-login-btn">Koble til Spotify</button>
        </div>

        <!-- LOBBY-VISNING (nå skjult som standard) -->
        <div id="host-lobby-view" class="hidden">
            <h1>MQuiz Lobby</h1>
            <div id="lobby-info">
                <p>Gå til <strong>[DIN NETTADRESSE]/client.html</strong> og skriv inn koden:</p>
                <h2 id="game-code-display">Laster...</h2>
            </div>
            <div id="player-lobby-container">
                <h3>Spillere som har blitt med:</h3>
                <ul id="player-lobby-list"></ul>
            </div>
            <button id="start-game-btn" disabled>Venter på spillere...</button>
        </div>

        <!-- SPILL-VISNING -->
        <div id="host-game-view" class="hidden">
            <div id="host-turn-indicator"></div>
            <div id="host-song-display">
                <h2>Sangen spilles...</h2>
            </div>
            <div id="host-answer-display" class="hidden">
                <h3>Svar mottatt:</h3>
                <div id="received-answer-info">
                    <p><strong>Artist:</strong> <span id="received-artist"></span></p>
                    <p><strong>Tittel:</strong> <span id="received-title"></span></p>
                    <p><strong>År:</strong> <span id="received-year"></span></p>
                </div>
            </div>
        </div>

    </div>

    <script src="config.js"></script>
    <script src="host.js"></script>
</body>
</html>
