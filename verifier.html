<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sang-Verifiserer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app-container">
        <h1>Sang-Verifiserer</h1>
        <p>Dette verktøyet laster inn <code>songs.json</code> og lar deg sjekke hver enkelt sang for feil, spesielt ødelagte albumcover-lenker.</p>

        <div id="verifier-controls" style="margin: 20px 0; display: flex; align-items: center; justify-content: center; gap: 10px;">
            <label for="song-selector">Velg en sang:</label>
            <select id="song-selector">
                <option value="">Laster sanger...</option>
            </select>
            <!-- NYTT: "Neste sang"-knapp -->
            <button id="next-song-btn">Neste Sang →</button>
        </div>

        <hr>

        <div id="song-display-area" style="margin-top: 20px; min-height: 400px;">
            <!-- Informasjon om valgt sang vises her -->
            <p>Velg en sang fra listen over for å se detaljer.</p>
        </div>

        <div id="log-section" style="margin-top: 40px; border-top: 1px solid #444; padding-top: 20px;">
            <h2>Feil-logg</h2>
            <p>Når du flagger en feil, blir den lagt til her. Kopier teksten og send den til meg.</p>
            <div style="margin: 15px 0;">
                <button id="generate-log-btn">Generer Logg</button>
                <button id="clear-log-btn" style="background-color: #FF4136;">Tøm Logg</button>
            </div>
            <textarea id="log-output" rows="10" style="width: 100%; background-color: #333; color: #fff; padding: 10px; border-radius: 5px;"></textarea>
        </div>

    </div>

    <script src="verifier.js"></script>
</body>
</html>
